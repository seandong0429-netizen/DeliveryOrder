name: Build Application

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller Pillow
        
    - name: Build with PyInstaller
      run: |
        pyinstaller DeliveryOrderGen.spec
        
    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeliveryOrderGen-Windows
        path: dist/DeliveryOrderGen.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller Pillow
        
    - name: Build with PyInstaller
      run: |
        pyinstaller DeliveryOrderGen.spec
        
    - name: Create DMG / Zip
      run: |
        # Zip the .app bundle
        cd dist
        zip -r DeliveryOrderGen-macOS.zip DeliveryOrderGen.app
        
    - name: Upload macOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: DeliveryOrderGen-macOS
        path: dist/DeliveryOrderGen-macOS.zip
